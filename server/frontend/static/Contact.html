<section class="section1" id="kontak">
    <div class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2 class="socialmedia">Contact Us</h2>
            
          </div>
        </div>
        <div class="col-md-6">
        </div>
          <form id="contact" action="https://formspree.io/f/mqkrvvza" method="post">
          <div class="row input-container">
                <div class="col-xs-12">
                   <div class="styled-input wide">
                      <input name="name" type="text" id="name" required />
                      <label>Your Full Name</label> 
                   </div>
                </div>
                <div class="col-md-6 col-sm-12">
                   <div class="styled-input">
                      <input name="email" type="text" id="email" required />
                      <label> Your Email</label> 
                   </div>
                </div>
                <div class="col-md-6 col-sm-12">
                   <div class="styled-input" style="float:right;">
                      <input name="subject" type="text" id="subject" required />
                      <label>Your Phone Number</label> 
                   </div>
                </div>
                <div class="col-xs-12">
                   <div class="styled-input wide">
                      <textarea name="message" id="message" required></textarea>
                      <label>Your Message</label>
                   </div>
                </div>
                <div class="col-xs-12">
                   <button type="submit" id="form-submit" class="btn-lrg submit-btn">Submit</button>
                </div>
          </div>
       </div>
       </form>
      </div>
    </div>
  </div>
</section>
